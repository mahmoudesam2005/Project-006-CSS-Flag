<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .flag {
      background-color: #CE1126;
      width: 900px;
      height: 600px;
      position: relative;
      margin: 30px auto;
    }
    .flag p {
      color: white;
      text-align: center;
      font-size: 50px;
    }
    .flag > div {
      height: 300px;
      width: 100%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #0B2668;
    }
    .flag > div > div {
      border-radius: 50%;
      -webkit-border-radius: 50%;
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      text-align: center;
    }
    .flag > div > div p {
      color: black;
      font-size: 70px;
    }
  </style>
</head>

  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
